<main>
    <!-- 비디오 섹션 -->

    <!-- 문의 섹션 -->
    <section class="contact-section">
        <div class="container">
        <h2>무엇이든 물어보세요.</h2>
        <p>언제든지 연락주세요 데이터 빌런 그로스 해킹</p>
        <p>이메일 또는 연락처를 남겨주시면 영업일 기준 24시간 안에 연락드리겠습니다.</p>
        
        <form id="contact-form" action="send-email.py" method="post">
            <label for="company">회사/단체명 *</label>
            <input type="text" id="company" name="company" required>

            <label for="email">이메일 *</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">전화번호</label>
            <input type="tel" id="phone" name="phone">

            <label for="source"> 그로스빌런을 알게 된 경로</label>
            <select id="source" name="source">
                <option>어떻게 알게 되셨나요?</option>
                <option>광고</option>
                <option>추천</option>
                <option>검색</option>
            </select>

            <label for="topic">관심/문의 주제</label>
            <select id="topic" name="topic">
                <option>문의/상담 주제를 선택해주세요</option>
                <option>데이터 시각화, 분석</option>
                <option>광고 기획, 제작</option>
                <option>앱/웹 개발</option>
            </select>

            <label for="message">문의사항 *</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <div>
                <input type="checkbox" id="privacy" name="privacy" required>
                <label for="privacy">아래 개인정보 취급방침에 동의합니다.</label>
            </div>

            <button type="submit" class="submit-btn">문의하기</button>
        </form>
    </div>
    </section>
</main>
